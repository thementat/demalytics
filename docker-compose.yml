version: '3.8'

services:
  db:
    image: postgis/postgis:15-3.3
    container_name: demalytics_db
    environment:
      POSTGRES_DB: demalytics
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: demalytics_web
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=demalytics
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      # Mapbox API keys - set in .env file (see .env.example)
      - MB_KEY=${MB_KEY}
      - MB_PUBLIC_KEY=${MB_PUBLIC_KEY}

volumes:
  postgres_data:
